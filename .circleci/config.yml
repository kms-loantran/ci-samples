version: 2.1
parameters:
  kre-image-tag:
    type: string
    default: "latest"
  agent-download_link:
    type: string
  job-info:
    type: string
  agen-config:
    type: string
jobs:
  build:
    docker:
      - image: katalonstudio/katalon:<< pipeline.parameters.kre-image-tag >>
    environments:
      - AGENT_DOWNLOAD_LINK: << pipeline.parameters.agent-download_link >>
      - JOB_INFO: << pipeline.parameters.job-info >>
      - AGENT_CONFIG:  << pipeline.parameters.agen-config >>
    steps:
      - run:
          name: Execute test
          command: |
            set -x
            set -o nounset

            printenv

            mkdir /agent

            cd /agent

            wget -O agent "${AGENT_DOWNLOAD_LINK}"
            echo "${JOB_INFO}" >> job.json
            echo "${AGENT_CONFIG}" >> agentconfig

            chmod 777 *
            ls -al

            ./agent start-agent --ci